<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <section class="src-container">
      <header class="header">Weather in</header>
      <input
        class=""
        type="text"
        name="location"
        id="city"
        placeholder="Denver"
        value="Denver"
      />
      <button class="search-btn" id="src"></button>
    </section>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-lg-8 grid-margin stretch-card">
            <!--weather card-->
            <div class="card card-weather">
              <div class="card-body">
                <div class="weather-date-location">
                  <h3>Friday</h3>
                  <p class="text-gray">
                    <span class="weather-date">25 March, 2019</span>
                    <span class="weather-location">Sydney, Australia</span>
                  </p>
                </div>
                <div class="weather-data d-flex">
                  <div class="mr-auto">
                    <h4 class="display-3">
                      32 <span class="symbol">&deg;</span>C
                    </h4>
                    <p>Cloudy</p>
                  </div>
                </div>
              </div>
              <div class="card-body p-0">
                <div class="d-flex weakly-weather">
                  <div class="weakly-weather-item">
                    <p class="mb-0">Sun</p>
                    <i class="mdi mdi-weather-cloudy"></i>
                    <p class="mb-0">30&deg;</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Mon</p>
                    <i class="mdi mdi-weather-hail"></i>
                    <p class="mb-0">31&deg;</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Tue</p>
                    <i class="mdi mdi-weather-partlycloudy"></i>
                    <p class="mb-0">28&deg;</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Wed</p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0">30&deg;</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Thu</p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0">29&deg;</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Fri</p>
                    <i class="mdi mdi-weather-snowy-rainy"></i>
                    <p class="mb-0">31&deg;</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Sat</p>
                    <i class="mdi mdi-weather-snowy"></i>
                    <p class="mb-0">32&deg;</p>
                  </div>
                </div>
              </div>
            </div>
            <!--weather card ends-->
          </div>
        </div>
      </div>
    </div>

      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
